<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/f0eb6323db.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="form-group">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    placeholder="Enter a city"
                    class="form-control"
                    id="search-input-text"
                  />
                </div>
                <div class="col-2">
                  <button class="form-control btn btn-light">search</button>
                </div>
                <div class="col-2">
                  <button
                    class="form-control btn btn-success"
                    id="current-location"
                  >
                    current
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="current">
            <div class="row">
              <div class="col-4">
                <h1 id="city"></h1>
                <ul>
                  <li id="date"></li>

                  <li id="description"></li>
                </ul>
              </div>

              <div class="col-4">
                <img src="src/Ubein bridge.jpg" alt="sunset at Ubein" />
              </div>
              <div class="col-4 text-center">
                <h2>
                  <span id="temperature"> </span
                  ><span><a href="#" id="celcius">°C</a></span
                  >|<span><a href="#" id="fahrenheit">°F</a></span>
                </h2>

                <ul>
                  <li><i class="fa-solid fa-sun"></i></li>

                  <li>HUMIDITY: <span id="humidity"></span>%</li>

                  <li>WIND: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
            <div class="card">
              <div class="row forecast">
                <div class="col text-center">
                  <ul>
                    <li>Mon</li>
                    <li><i class="fa-solid fa-sun"></i></li>
                    <li>38°/27°C</li>
                  </ul>
                </div>
                <div class="col text-center">
                  <ul>
                    <li>Tue</li>
                    <li><i class="fa-solid fa-cloud-sun"></i></li>
                    <li>37°/26°C</li>
                  </ul>
                </div>
                <div class="col text-center">
                  <ul>
                    <li>Wed</li>
                    <li><i class="fa-regular fa-sun"></i></li>
                    <li>38°/27°C</li>
                  </ul>
                </div>
                <div class="col text-center">
                  <ul>
                    <li>Thu</li>
                    <li><i class="fa-solid fa-sun"></i></li>
                    <li>40°/28°C</li>
                  </ul>
                </div>
                <div class="col text-center">
                  <ul>
                    <li>Fri</li>
                    <li><i class="fa-regular fa-sun"></i></li>
                    <li>39°/27°C</li>
                  </ul>
                </div>
                <div class="col text-center">
                  <ul>
                    <li>Mon</li>
                    <li><i class="fa-solid fa-cloud-sun-rain"></i></li>
                    <li>36°/25°C</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
